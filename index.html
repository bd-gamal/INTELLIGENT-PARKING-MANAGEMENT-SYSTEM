<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PayParking - Syst√®me de Gestion Intelligent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=dashboard" />
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-green-200 text-slate-800 font-sans h-screen flex overflow-hidden">

    <aside class="w-64 bg-white border-r border-gray-200 hidden md:flex flex-col">
        <div class="p-6 flex items-center gap-3 border-b border-gray-100">
            <img src="images.png" alt="Logo" class="w-10 h-10 object-contain">
            <span class="font-bold text-lg text-indigo-900">PayParking</span>
        </div>
        <nav class="p-4">
            <a href="#" class="flex items-center gap-3 px-4 py-3 bg-indigo-50 text-indigo-700 rounded-lg font-medium">
                <span class="material-symbols-outlined">
                    dashboard
                </span>
                Dashboard
            </a>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-y-auto">

        <header class="bg-white border-b border-gray-200 px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <h1 class="text-xl font-bold text-gray-800">Parking Manager</h1>
            <div id="system-message" class="hidden px-4 py-2 rounded-lg text-sm font-medium">
            </div>
        </header>

        <div class="p-8 max-w-7xl mx-auto w-full space-y-8">

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-gray-400 uppercase">Total Capacite</p>
                        <p class="text-3xl font-bold text-indigo-900" id="total-slots">--</p>
                    </div>
                    <div class="w-12 h-12 bg-indigo-50 rounded-full flex items-center justify-center text-indigo-600">
                        <i class="fa-solid fa-square-parking text-xl"></i>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-gray-400 uppercase">Available Places</p>
                        <p class="text-3xl font-bold text-green-600" id="available-slots">--</p>
                    </div>
                    <div class="w-12 h-12 bg-green-50 rounded-full flex items-center justify-center text-green-600">
                        <i class="fa-solid fa-check text-xl"></i>
                    </div>
                </div>

                <div class="bg-white p-6 rounded-xl border border-gray-100 shadow-sm flex items-center justify-between">
                    <div>
                        <p class="text-xs font-bold text-gray-400 uppercase">Occupied Places</p>
                        <p class="text-3xl font-bold text-orange-600" id="occupied-slots">0</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-50 rounded-full flex items-center justify-center text-orange-600">
                        <i class="fa-solid fa-car text-xl"></i>
                    </div>
                </div>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

                <div class="bg-white p-6 rounded-xl border border-gray-200 shadow-sm h-fit">
                    <h2 class="text-lg font-bold text-gray-800 mb-4 pb-2 border-b">
                        <i class="fa-solid fa-circle-plus text-indigo-600 mr-2"></i>Save a Vehicle Entry
                    </h2>

                    <form id="entry-form" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Registration</label>
                            <input type="text" id="plate-number"
                                class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none uppercase font-mono"
                                placeholder="ex: 1234-A-50" required>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Vehicle Type</label>
                            <select id="vehicle-type"
                                class="w-full p-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none bg-white">
                                <option value="voiture">Car</option>
                                <option value="moto">Motorcycle</option>
                                <option value="camion">Truck</option>
                            </select>
                        </div>

                        <button type="submit"
                            class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-lg transition shadow-md">
                            Entry Validation
                        </button>
                    </form>

                    <div class="mt-6 p-4 bg-blue-50 rounded-lg text-sm text-blue-800 border border-blue-100">
                        <p class="font-bold mb-1"><i class="fa-solid fa-circle-info mr-1"></i> Pricing :</p>
                        <ul class="list-disc list-inside pl-1 space-y-1">
                            <li>1st hour : <strong>5 MAD</strong></li>
                            <li>Additional hours : <strong>3 MAD</strong></li>
                        </ul>
                    </div>
                </div>

                <div
                    class="lg:col-span-2 bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden flex flex-col">
                    <div class="p-6 border-b border-gray-100 flex justify-between items-center">
                        <h2 class="text-lg font-bold text-gray-800">Currently Parked Vehicles</h2>
                        <span class="text-xs bg-gray-100 text-gray-600 py-1 px-2 rounded">Real-time</span>
                    </div>

                    <div class="overflow-x-auto flex-1">
                        <table class="w-full text-left border-collapse">
                            <thead class="bg-gray-50 text-xs uppercase text-gray-500">
                                <tr>
                                    <th class="px-6 py-4 font-semibold">Place</th>
                                    <th class="px-6 py-4 font-semibold">Registration</th>
                                    <th class="px-6 py-4 font-semibold">Type</th>
                                    <th class="px-6 py-4 font-semibold">Entry Time</th>
                                    <th class="px-6 py-4 font-semibold text-right">Action</th>
                                </tr>
                            </thead>
                            <tbody id="parking-table-body" class="divide-y divide-gray-100 text-sm">
                            </tbody>
                        </table>

                        <div id="empty-state" class="hidden flex-col items-center justify-center py-12 text-gray-400">
                            <i class="fa-solid fa-wind text-4xl mb-3"></i>
                            <p>The parking is empty.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
